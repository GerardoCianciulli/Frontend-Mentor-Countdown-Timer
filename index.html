<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a404781b47.js" crossorigin="anonymous"></script>
  <script src="jquery-3.6.4.min.js"></script>
  <script src="launch-date.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <header>
    <h1>We're launching soon</h1>
  </header>
  <main>
    <div class="clock-container">
      <div id="clock-days">
        <div class="clock-digits"></div>

        <!-- <div class="clock-perspective-plane">
          <div></div>
        </div> -->

        <div class="clock-digits lower-panel"></div>
        
        <div class="plane-ellipsis">
          <div></div>
          <div></div>
        </div>

      </div>
    
      <div id="clock-hours">
        <div class="clock-digits"></div>

        <!-- <div class="clock-perspective-plane">
          <div>23</div>
        </div> -->

        <div class="clock-digits lower-panel"></div>

        <div class="plane-ellipsis">
          <div></div>
          <div></div>
        </div>

      </div>
    
      <div id="clock-minutes">
        <div class="clock-digits"></div>

        <!-- <div class="clock-perspective-plane">
          <div>55</div>
        </div> -->

        <div class="clock-digits lower-panel"></div>

        <div class="plane-ellipsis">
          <div></div>
          <div></div>
        </div>

      </div>

      <div id="clock-seconds">
        <div class="clock-digits"></div>

        <!-- <div class="clock-perspective-plane">
          <div>48</div>
        </div> -->

        <div class="clock-digits lower-panel"></div>

        <div class="plane-ellipsis">
          <div></div>
          <div></div>
        </div>

      </div>
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>
  </main>
  <footer>
    <div>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/GerardoCianciulli" target="_blank">Gerardo Cianciulli</a>
    </div>
  </footer>
</body>
</html>
